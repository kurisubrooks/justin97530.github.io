<!DOCTYPE html>
<html>
<head>
    <title>Justin</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet" type="text/css">
    <link href="http://caramel.ga/css/caramel.min.css" rel="stylesheet" type="text/css">
    <style>
        body { margin: 0; font-family: 'Roboto', 'Helvetica Neue', Helvetica, sans-serif; }
        .center { width: inherit; }
        @media (max-width: 828px) {
            .icon { float: none !important; width: 100vw !important; text-align: center; }
            .main { float: none !important; text-align: center; }
        }
        .icon { float: left; width: 120px; }
        .icon img { border-radius: 50%; }
        .main { text-align: center; padding: 0; float: right; padding-left: 10px; }
        .main h3 { margin: 0; font-weight: 100; }
        .main h6 { margin: 0 0 15px; font-weight: 300;}
        .main #light { font-weight: 300; }
        .links a { color: #009688; }
        .links a:hover { color: #00897B; }
        .stripe {
            top: 0px;
            width: 2.5%;
            float: left;
            height: 100%;
            z-index: -1111;
            position: absolute;
            background-color: #009688;
            box-shadow: -10px 0px 34px 0px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: -10px 0px 34px 0px rgba(0, 0, 0, 0.75);
            -webkit-box-shadow: -10px 0px 34px 0px rgba(0, 0, 0, 0.75);
        }
    </style>
    <div class="stripe"></div>
    <div class="center row">
        <div class="icon"><img src="https://minotar.net/avatar/justin97530/120"></div>
        <div class="main">
            <h3>I'm <span id="light">Justin</span>.</h3>
            <h6>I'm a developer familiar with <span id="light">Node.js</span></h6>
            <div class="links row">
                <div class="full col-4">
                    <a href="https://github.com/justin97530/" target="_blank"><i class="fa fa-fw fa-github"></i> GitHub</a>
                </div>
                <div class="full col-4">
                    <a href="https://gitlab.com/justin97530/" target="_blank"><i class="fa fa-fw fa-code-fork"></i> GitLab</a>
                </div>
                <div class="full col-4">
                    <a href="https://keybase.io/justin97530/" target="_blank"><i class="fa fa-fw fa-key"></i> Keybase</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
